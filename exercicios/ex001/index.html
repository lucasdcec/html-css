<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <style>p {
        font-family: Arial;
        font-size: 20pt;
    }
</style>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p >Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no par de tags p e /p</p>
    <hr><br> 
    <p>Se precisar quebrar o texto em algum lugar especifico, pode usar a tag <strong>br</strong></p> 
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; 
        &copy;
        &trade;
        &euro;
        &pound;
        &uparrow;
        </p>

        <p>Vamos adicionar alguns emoji!
            &#x2764; 
            &#xFE0F;
            &#x1F601
            
        </p>
</body>
</html>
